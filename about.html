<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap css and js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- hover.css hover animation libary -->
    <link href="css/hover-min.css" rel="stylesheet" media="all">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- icons & fonts -->
    <script src="https://kit.fontawesome.com/bbcd28ecea.js" crossorigin="anonymous"></script>

    <!-- My styles -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark">
        <!-- contents of navbar are within a set width while navbar bg is full width -->
        <div class="container">
            <!-- data-bs-target specifies to target navbarNav id when the button is clicked -->
            <button  
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarMenu"
            class="navbar-toggler "
            aria-controls="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation menu"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar menu list -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link " aria-current="true">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link active">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
